<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Contacto</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="logo" class="logo-img"></a>
      <h3 class="nombre">Perfumeria</h3>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="Productos.html">Productos</a>
      <a href="quienes.html">Quiénes somos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div>
    <h3>Registrate para recibir nuestras promociones</h3>
    <form>
      <ul>
        <li>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">Correo electrónico:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="msg">Mensaje:</label>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </li>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpiar formulario">

    </form>

  </div>
</body>
<footer class="footer">
  <p>María Fernanda Soriano Castillo</p>
</footer>
